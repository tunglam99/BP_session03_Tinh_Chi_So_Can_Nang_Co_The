<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let weight = prompt("nhap can nang");
            let height = prompt("nhap chieu cao");
            let bmi = weight /( height * height );

            if (bmi < 18.5){
                document.write("UnderWeight");
            } else if (bmi <25) {
                document.write("normal");
            }else if (bmi<30) {
                document.write("Overweight");
            } else {
                document.write("Obese");
            }
        </script>
</body>
</html>
